<app-header></app-header>
<div class="container-fluid">
    <br>
        <h3 style="margin-left:4%"><b>Asked Questions</b></h3>
      <div class="row-content">
      <div class="col-md-8">
      	    <h4 style="padding-top: 3%"><b>Asked Question</b></h4>
            <h5 *ngFor="let question of askedQuestions">
            	<strong>{{question.text}}</strong><br><br>

              <p> {{question.description}}</p>
            	 <div *ngFor="let reply of question.replys">
	            	<span>{{reply.username.split('@')[0]}} : <strong>{{reply.text}}</strong></span>
	            	
	            </div>
              <br>
	            <input type="text" name="reply" (keyup)="onKey($event)">
	            <br>
              <button (click)="reply(question.id)">Reply</button>
            </h5>
          <br>
          </div>  
         <div class="right">
        
            <div class="col-md-3" style="background-color:none">
          <p><b><a routerLink="/editprofile-client" style="color: darkblue">Account setting</a></b></p>
          <hr>
          <p><b><a routerLink="/askquestion">Ask a quesions</a></b></p>
          <hr>
          <p><b><a routerLink="/askedquestion-client">Asked Questions</a></b></p>
          <hr>
          <p><b><a routerLink="/savedlawyers-client">Save</a></b></p>
          <hr>
          
          </div>
    
        </div>
        </div>
        <script src="js/jquery.min.js"></script>

	<script src="js/jquery.easing.1.3.js"></script>

	<script src="js/owl.carousel.min.js"></script>
	<!-- Flexslider -->

	<!-- Magnific Popup -->
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/magnific-popup-options.js"></script>
	<!-- Main -->
	<script src="js/main.js"></script>
