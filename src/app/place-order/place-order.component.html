<app-header></app-header>
<div class="container-fluid">
    <br>
        <h3 style="margin-left:4%"><b>Place your order</b></h3>
      <div class="row-content">
     
<div class="form1" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>>
    <form>
      <input type="Ename" class="form-control" placeholder="Title"   id="title" name="title" [(ngModel)]="data.title" #name="ngModel" email>
    <label for="Ename"  id="username" name="username" [(ngModel)]="data.name" #username="ngModel" >Title</label>
<input type="text" id="title" name="title" placeholder="Enter title"[(ngModel)]="data.title" style="margin-left:50px">
 <br>
<label for="Ename">Description</label>
  <input type="text" id="description" name="description" placeholder="Enter Description" id="description" name="description" [(ngModel)]="data.description" #description="ngModel" style="margin-left: 64px">
<br>
<label for="Ename">Price Per Hour</label>
<input type="text" id="price" name="price" placeholder="Enter Price"  id="price" name="price" [(ngModel)]="data.price" #price="ngModel" style="margin-left: 56px">
<br>
      
<input type="submit" (click)="viewOrder()" value="Place Order" class="btn float-right login_btn" [disabled]="f.form.pristine || f.form.invalid" style="background-color: aliceblue;border-block-end-color: #000;font-size: medium;">
</form>
          </div>
          <br>
       
          </div>
         </div>

        <div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>
