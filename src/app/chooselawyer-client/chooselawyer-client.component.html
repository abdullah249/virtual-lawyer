<app-header></app-header>
<div class="container">
<div class="row-content"></div>	
		<div class="row-content" >
         			<div class="col-lg-3">
					<p></p>
					<p></p>
		            	<h4>
							Filter By City
						</h4>
						<p>
							Apply City Filter
							<input type="checkbox" name="isApplyCityFilter" [(ngModel)]="isApplyCityFilter" [ngModelOptions]="{standalone: true}" (change)="updateCityFilter($event)">
						</p>
					<select required (change)="cityFilter($event.target.value)">
					    <option *ngFor="let option of allCities" value="{{option}}" > 
					      {{option}} 
					  	</option>
					</select>

				<div class="pull-left">
					<h4 style="margin-top:  10px">Filter By Rating</h4>
					Apply Rating Filter 
					<input type="checkbox" name="isApplyRatingFilter" [(ngModel)]="isApplyRatingFilter" [ngModelOptions]="{standalone: true}" (change)="updateRatingFilter($event)">
					<div class="review-block-rate">
						<ngx-stars [size]="0.5" [color]="'#c69500'" (ratingOutput)="ratingFilter($event)" [initialStars]="5"></ngx-stars>
					</div>
				</div>
				<div class="pull-right" style="margin-left:10px;">0</div>
				</div>
		
				
		
			
					<div class="col-lg-9">
						
				<hr />
				<div  *ngFor="let lawyer of lawyers" class="review-block">
					<div (click)="lawyerProfile(lawyer)" class="row">
						<div class="col-lg-3">	
							<img [src]="lawyer.image" height="100" width="100" class="img-rounded">
						</div>
						<div class="col-lg-9">
							<p></p>
							<div class="review-block-title">{{lawyer.first_name}}</div>
							<p></p>
							<div class="review-block-description">
								<p>
								<b>	{{lawyer.about}}</b>
								</p>
							
							</div>
							<div class="review-block-rate">
								<ngx-stars [size]="0.5" [readonly]="true" [color]="'#c69500'" (ratingOutput)="onRatingSet($event)" [initialStars]="lawyer.rate"></ngx-stars>
							</div>
						</div>
					</div>
				</div>
			</div>
			</div>
			
			<div class="row">
			<div class="col-lg-3">
				<div class="rating-block">
				
			
				
			</div>
		

		</div>

	</div> <!-- /container -->
