<div class="container">
<nav class="colorlib-nav" role="navigation">
		<div class="top-menu">
			<div class="container">
				<div class="row">
					<div class="col-md-2">
						<div id="colorlib-logo"><a href="index.html">VIRTUAL<span>LAWYER</span></a></div>
					</div>
				
				</div>
				
			</div>
		</div>
	</nav>

	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header" style="font-size: large;font-family: sans-serif;	">
				<h3>Sign In</h3>
			
			</div>
			<div class="card-body" style="background-color: white;" >
				<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate >
					<div *ngIf="error.invalid" class="form-group" >
						<div *ngIf="error" class="alert alert-danger">
							<div *ngIf="error.error">
								{{error.error}}
							</div>
						</div>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group"></span>
						</div>
						<input type="text" class="form-control" placeholder="Email" style="background-color: white" name="username" ngModel required #username="ngModel">
						<div class="form-group">
							<div *ngIf="username.invalid && (username.dirty || username.touched)"
							class="alert alert-danger">
								<div *ngIf="username.errors.required">
									Email is required.
								</div>
								<div *ngIf="username.errors.email">
									Email must be a valid email address
								</div>
							</div>
						</div>						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-te"></span>
						</div>
						<input type="password" class="form-control" placeholder="Password"  style=" background-color: white ;display: block !important;width: 100%;" name="password" ngModel required  #password="ngModel">
						<div class="form-group">
							<div *ngIf="password.invalid && (password.dirty || password.touched)"
							class="alert alert-danger" >
								<div *ngIf="password.errors.required">
									Password is required.
								</div>
							</div>
						</div>
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox"><h2>Remember Me </h2>
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn" style="
						background-color: aliceblue;
						border-block-end-color: #000;
						font-size: medium;
					">
						 
					</div>
				
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a routerLink="/signup-client" >Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a routerLink="forgot">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
