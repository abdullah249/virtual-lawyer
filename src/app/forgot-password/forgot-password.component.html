<div class="container">
<nav class="colorlib-nav" role="navigation">
		<div class="top-menu">
			<div class="container">
				<div class="row">
					<div class="col-md-2">
						<div id="colorlib-logo"><a href="index.html">LE<span>AID.</span></a></div>
					</div>
				
				</div>
				
			</div>
		</div>
	</nav>
	<div class="row">
	<div *ngIf="err" class="col-sm-4 offset-4">
		<p>{{err.error.Message}}</p>	
	</div>
</div>
<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Forgot Password</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>			
		<div *ngIf="show == 1">
			<div class="card-body">
			<form>
				<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group"><i class="fas fa-user"></i></span>
						</div>
				<input type="text" name="mail" [(ngModel)]="mail" placeholder="enter your email" style="width: auto;">
				<br>
				<button (click)="sendMail()" type="button">Submit</button>
			</div>
			</form>
		</div>
		</div>
		<div *ngIf="show == 2">
			<br>
			<h4 style="text-align: center">Code is Sent in Mail</h4>
			<h4 style="text-align: center">Please enter the code below</h4>	
			<div class="card-body">
			<form>
				<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group"><i class="fas fa-user"></i></span>
						</div>
				<input type="text" name="code" [(ngModel)]="code" style="width: auto">
				<br>
				<button (click)="sendCode()" type="button">Submit</button>
			</div>
			</form>
		</div>
		</div>
		<div *ngIf="show == 3">
			<h1>Password</h1>
			<div class="card-body">
			<form>
				<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group"><i class="fas fa-user"></i></span>
						</div>
				<input type="password" name="password" [(ngModel)]="password" style="width: auto">
				<br>
				<button (click)="updatePassword()" type="button">Submit</button>
			</div>
			</form>
		</div>
</div>
</div>
